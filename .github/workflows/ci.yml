  # Python Package CI
  python-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    
    defaults:
      run:
        working-directory: ./python
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package in development mode
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov pytest-mock requests
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Only check for critical errors
        flake8 minecraft_server_utility --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run tests with pytest
      run: |
        # Create test directory if it doesn't exist
        mkdir -p tests
        
        # Run tests
        python -m pytest tests/ -v --cov=minecraft_server_utility --cov-report=term --cov-report=xml
    
    - name: Run basic import test
      run: |
        python -c "
from minecraft_server_utility import ServerPinger, MojangAPI
print('✅ Import successful!')
print(f'ServerPinger: {ServerPinger}')
print(f'MojangAPI: {MojangAPI}')
        "
    
    - name: Build Python package
      run: |
        pip install build
        python -m build
    
    - name: Verify package build
      run: |
        ls -la dist/
        if [ -f "dist/minecraft_server_utility-1.0.0-py3-none-any.whl" ]; then
          echo "✅ Wheel file created successfully"
        fi
        if [ -f "dist/minecraft-server-utility-1.0.0.tar.gz" ]; then
          echo "✅ Source distribution created successfully"
        fi
    
    - name: Upload Python artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: python-package-${{ matrix.python-version }}
        path: ./python/dist/
